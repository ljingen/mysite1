{% extends "blog/base.html" %}
{% block title %}我的博客{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
        </h2>
        <p class="date">
            published {{post.publish }} by {{post.author}}
        </p>
        {{ post.body|slice:"100"|linebreaks }}
    {% endfor %}
{% endblock %}
