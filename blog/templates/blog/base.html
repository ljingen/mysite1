{% load static %}
<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="a depot implement with Django"/>
    <meta name="keywords" content="django,depot"/>
    <meta name="author" content="金刚狼"/>
    <link rel="icon" href="../img/favicon.png">  
    <!-- Bootstrap 核心的CSS--> 
    <!--<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">     
    <!--此处将通过其他模块的继承，得到填充-->
    <title>{% block title %}Blog{% endblock %}</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <scriptsrc="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="content">
    {% block content %} 
        正文部分
    {% endblock %}
</div>
<div id="sidebar">
    <h2>My blog</h2>
    <p>This is my blog.</p>
</div>
{% include 'blog/bottom.html'%}
<!--=====Bootstrap的核心调用JS==========-->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>
</body>
</html>
